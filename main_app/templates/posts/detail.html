{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-content">
        <div class="detail-page">
            <div class="back-link">

                <a href="/">back</a>
                <a href="{% url 'posts_update' post.id %}">edit</a>
                <a href="{% url 'posts_delete' post.id %}">delete</a>
            </div>
            <div class="detail-post">
                <div class="detail-header">
                    <p class="card-title"><em>{{ post.name }}</em></p>
                </div>
                <hr>
                <p class="card-description">{{ post.description }}</p>
            </div>

            {% for photo in post.photo_set.all %}
            <img class="post-photo" src="{{photo.url}}">
            {% empty %}
            <div class="no-post-photo">No Photos Uploaded</div>
            {% endfor %}

            <!-- new code below -->
            <form action="{% url 'add_photo' post.id %}" enctype="multipart/form-data" method="POST" class="">
                {% csrf_token %}
                <input type="file" name="photo-file">
                <br><br>
                <input type="submit" class="btn" value="Upload Photo">
            </form>
        </div>


    </div>

</div>
</div>

{% endblock %}
