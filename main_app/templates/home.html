{% extends 'base.html' %}
{% block content %}

<div class="home-box">
    <div class="home-page">
        <div class="grid">

            {% for post in posts %}
            <a href="{% url 'detail' post.id %}">
                <div class="post-box">
                   <span>{{ post.title }}</span>
                   <p>{{ post.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
